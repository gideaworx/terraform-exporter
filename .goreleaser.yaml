before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w -X main.Version={{ .Summary }}"

brews:
  - name: terraform-exporter
    tap:
      owner: gideaworx
      name: homebrew-tap
      pull_request:
        enabled: true

    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
        
    dependencies:
      - name: nodejs
        type: optional
      - name: python3
        type: optional
      - name: openjdk@17
        type: optional

    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/gideaworx/terraform-exporter"
    description: Export artifacts to terraform files
    license: "MIT"

release:
  draft: true
  replace_existing_draft: false
  prerelease: auto
  mode: append

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

